<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h2>{{ tutor.name }}'s Profile</h2>
    </div>
    <div class="card-body">
      <div class="text-center mb-3">
        <img [src]="tutor.photo || 'path/to/default-photo.png'" alt="Tutor Photo" class="img-thumbnail rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
        <input type="file" class="form-control mt-3" (change)="onPhotoUpload($event)" accept="image/*">
      </div>
      <div class="form-group">
        <label for="price">Price per Hour:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="number" class="form-control" id="price" [(ngModel)]="tutor.pricePerHour">
        </div>
      </div>
      <div class="form-group">
        <label for="documents">Documents:</label>
        <input type="file" class="form-control-file" (change)="onDocumentUpload($event)" multiple>
      </div>
      <div class="form-group">
        <h3>Availability</h3>
        <div class="row">
          <div class="col-md-3">
            <span>Monday:</span>
            <input type="time" class="form-control" [(ngModel)]="tutor.availability.monday.from"> to
            <input type="time" class="form-control" [(ngModel)]="tutor.availability.monday.to">
          </div>
          <!-- Similar sections for other days of the week -->
        </div>
      </div>
      <button class="btn btn-primary" (click)="onChangePassword()">Change Password</button>
      <button class="btn btn-danger ml-2" (click)="onLogout()">Logout</button>
    </div>
  </div>
</div>
